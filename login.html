<!DOCTYPE html>
<html>

<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="login.css">

<body>
<center>
    <div class="bod">
<img src="logo.jpg" alt="Logo" height=100px width=100px>
<h1>Login form</h1> 
<form class="RegForm" action="" method="post">
UserID : &nbsp;&nbsp; <input type="text" name="uid" value="" placeholder="Enter user id"><br><br>
Password : <input type="password" name="pwd" value="" id="typepass" placeholder="Enter Password"><br><br>
       &nbsp; &nbsp; <input type="checkbox" name="" onclick="Toggle()"><span>show password</span><br><br>
<button type="button" name="button">Submit</button>
<script> 
        function Toggle() { 
            var temp = document.getElementById("typepass"); 
            if (temp.type === "password") { 
                temp.type = "text"; 
            } 
            else { 
                temp.type = "password"; 
            } 
        } 
</script> 
</div>
</form>
</body>
